{% extends "usuarios/layout.html" %}

{% block body %}

<div class="container">
    <h4>Sistema de turnos</h4>
    <br>
    <form style="width: 40%;">
        <div>
            <label>Paciente</label>
            <select class="form-control form-control-sm">
                {% for paciente in pacientes %}
                <option>{{paciente.nombre}} {{paciente.apellido}}</option>
                {% endfor %}

            </select>
            <br>
            <label>Medico</label>
            <select class="form-control form-control-sm">
                {% for medico in medicos %}
                <option>{{medico.nombre}} {{medico.apellido}}</option>
                {% endfor %}

            </select>
            <br>
            <label>Fecha</label><br>
            <input type="date">
            <br><br>
            <label>Hora</label><br>
            <input type="time">
        </div>
        <br>
        <h1>Vuelos:</h1>
        <ul>

            {% for un_paciente in pacientes %}
            <li>{{un_paciente.nombre}}</li>
            {% endfor %}
        </ul>
        <button type="button" class="btn btn-secondary">Agendar turno</button>
    </form>
</div>

{% endblock %}
