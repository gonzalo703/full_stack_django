{% extends "usuarios/layout.html" %}

{% block body %}

<div class="container">
    <h3>Sistema de ventas</h3>
    <div>
        <label>Paciente</label>
        <select class="form-control form-control-sm">
            {% for paciente in pacientes %}
            <option>{{paciente.nombre}} {{paciente.apellido}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <h5>Productos</h5>
        <select class="form-control form-control-sm">
            <option>Lentes</option>
            <option>Lagrimas</option>
            <option>Liquido limpia cristales</option>
        </select>
    </div>
    <br><br>
    <div>
        <h5>Lentes</h5>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">Izquierda</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">Derecha</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">Lejos</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">Cerca</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">Armazon</label>
        </div>
    </div>
    <br>

    <div>
        <button type="button" class="btn btn-secondary">Cargar</button>
    </div>

    <br>
    <div>
        <table class="table table-striped table-light table-responsive-sm">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Forma pago</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody">
                <tr>
                    <th scope="row">1</th>
                    <td>Lentes, cerca, armazon</td>
                    <td>3500</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">1</th>
                    <td>Lentes, cerca, armazon</td>
                    <td>3500</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">1</th>
                    <td>Lentes, cerca, armazon</td>
                    <td>3500</td>
                    <td></td>
                    <td></td>
                </tr>
                <thead class="table-secondary">
                    <tr>
                        <th scope="row">Subtotal</th>
                        <th></th>
                        <th>3500</th>
                        <td>
                            <select class="form-control form-control-sm">
                                <option>Tarjeta credito</option>
                                <option>Tarjeta debito</option>
                                <option>Billetera virtual</option>
                                <option>Efectivo</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control form-control-sm">
                                <option>Pendiente</option>
                                <option>Pedido</option>
                                <option>Taller</option>
                                <option>Finalizado</option>
                            </select>
                        </td>
                    </tr>
                </thead>
                </tbody>
        </table>
    </div>
    <br>
    <button type="button" class="btn btn-secondary">Confirmar Pedido</button>
</div>

{% endblock %}
